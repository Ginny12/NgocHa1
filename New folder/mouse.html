<!DOCTYPE html>
<html>
<body>

<div onmouseover="moverover(this)" onmouseout="moverout(this)" 
style="background-color:#D11A95;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function moverover(obj) {
    obj.innerHTML = "ok"
}

function moverout(obj) {
    obj.innerHTML = "mover me"
}
</script>

</body>
</html>
